scrumpoker.config.project.activatescrumpoker.description=Wenn Scrum Poker nicht f\u00FCr alle Projekte in den globalen Einstellungen global aktiviert ist, k\u00F6nnen Sie mit dieser projektspezifischen Einstellung Scrum Poker f\u00FCr das aktuelle Projekt aktivieren.
scrumpoker.config.project.estimate.description=Sie k\u00F6nnen hier das Feld zur Speicherung der best\u00E4tigten Sch\u00E4tzung f\u00FCr dieses Jira-Projekt \u00FCberschreiben. Von Jira Software wird f\u00FCr Sch\u00E4tzungen das Feld "Story-Punkte" angelegt.
scrumpoker.config.project.cardset.description=Sie k\u00F6nnen das Kartenset, das f\u00FCr Scrum Poker-Sitzungen in diesem Projekt verwendet werden soll, hier \u00FCberschreiben. Verwenden Sie eine durch Kommas getrennte Liste von Werten. Spezielle Karten werden durch die Schl\u00FCsselw\u00F6rter "coffee" (der Benutzer ben\u00F6tigt eine Pause) und "question" (der Benutzer kann nicht sch\u00E4tzen) definiert.
