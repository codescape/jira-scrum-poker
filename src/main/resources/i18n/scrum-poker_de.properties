scrumpoker.error.license.reason.type_mismatch=Der Lizenztyp von Scrum Poker ist nicht mit dem Lizenztyp der Jira-Anwendung kompatibel. Bitten Sie Ihren Jira-Administrator, die Lizenzkonfiguration zu \u00FCberpr\u00FCfen, um Scrum Poker verwenden zu k\u00F6nnen.
scrumpoker.error.license.reason.user_mismatch=Die Lizenz f\u00FCr Scrum Poker unterst\u00FCtzt weniger Benutzer als die Jira-Anwendung. Bitten Sie Ihren Jira-Administrator, die Lizenzkonfiguration zu \u00FCberpr\u00FCfen, um Scrum Poker verwenden zu k\u00F6nnen.
scrumpoker.error.license.reason.version_mismatch=Die Lizenz ist f\u00FCr die aktuelle Version von Scrum Poker nicht g\u00FCltig. Bitten Sie Ihren Jira-Administrator, die Lizenzkonfiguration zu \u00FCberpr\u00FCfen, um Scrum Poker verwenden zu k\u00F6nnen.
