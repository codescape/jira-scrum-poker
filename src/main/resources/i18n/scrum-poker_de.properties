scrumpoker.config.cardset=Kartensatz
scrumpoker.config.cardset.description=Definieren Sie den Standardkartensatz f\u00FCr Scrum Poker-Sitzungen. Verwenden Sie eine durch Kommas getrennte Liste von Werten. Spezielle Karten werden durch die Schl\u00FCsselw\u00F6rter "coffee" (der Benutzer ben\u00F6tigt eine Pause) und "question" (der Benutzer kann nicht sch\u00E4tzen) definiert.
