scrumpoker.gettingstarted.support.documentation.description=Erfahren Sie, wie Sie mit Scrum Poker for Jira durchstarten. Die Dokumentation enth\u00E4lt ein Benutzerhandbuch mit Hinweisen zum Starten, Teilnehmen und Abschlie\u00DFen von Scrum Poker-Sitzungen sowie ein Administrationshandbuch, das Themen wie die Installation und Konfiguration behandelt.
